<div>
    <h1>Pending Request</h1>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search via full name..." />
    </mat-form-field>
    <div class="overlay" *ngIf="show">
        <div class="loader"></div>
    </div>
    <div *ngIf = "!show">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="head"></th>
            <td mat-cell *matCellDef="let element" [class.timesUp]="element.timesUp"><span class="material-icons" >email</span> </td>
        </ng-container>
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef class="head"> Full Name </th>
            <td mat-cell *matCellDef="let element" [class.timesUp]="element.timesUp"> {{element.tourist.fullName}} </td>
        </ng-container>


        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef class="head"> Location </th>
            <td mat-cell *matCellDef="let element" [class.timesUp]="element.timesUp"> {{element.tourist.address}} </td>
        </ng-container>

        <ng-container matColumnDef="dateProcess">
            <th mat-header-cell *matHeaderCellDef class="head"> Date Process </th>
            <td mat-cell *matCellDef="let element" [class.timesUp]="element.timesUp"> {{element.updatedAt | date:'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="timeLeft">
            <th mat-header-cell *matHeaderCellDef class="head"> Time Left </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'timesUp':element.timesUp, 'timesUpText': element.timesUp}"> {{element.timesUp ? 'Time is up': element.displayTime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openModal(row)"></tr>
    </table>
    <mat-paginator class="pagination" [pageSizeOptions]="[5,8,10]" showFirstLastButtons></mat-paginator>
    </div>
</div>
