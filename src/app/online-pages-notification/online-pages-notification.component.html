<h1>6 Notifications already approved!</h1>

<div class="container">
    <mat-card class="example-card" *ngFor="let approve of onlineData" (click)="openModal(approve)">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ approve.creator.fullName }}</mat-card-title>
            <mat-card-subtitle>Owner</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ approve.components.image }}">
        <mat-card-content style="margin-bottom:14%">
            <h3>{{ approve.components.name }}</h3>
            <p>Location: <span>{{ approve.components.location }}</span></p>
            <p>Type: <span>{{ approve.pageType }}</span> </p>
        </mat-card-content>
        <div class="approve"><span class="material-icons approveIcon">
                check_circle_outline
                </span>
            <div>Approved</div>
        </div>
    </mat-card>
</div>
