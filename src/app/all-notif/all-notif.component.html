<h1>6 New notifications needs to be approved!</h1>
<div class="container">
    <mat-card class="example-card" *ngFor="let item of pages" (click)="openModal(item._id)">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ item.creator.fullName }}</mat-card-title>
            <mat-card-subtitle>Owner</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ item.components.image }}">
        <mat-card-content style="margin-bottom:14%">
            <h3>{{ item.components.name }}</h3>
            <p>Location: <span>{{ item.components.location }}</span></p>
            <p>Type: <span>{{ item.pageType }}</span> </p>
        </mat-card-content>
        <div class="status"><span class="material-icons pending">rotate_right</span>
            <div>Pending</div>
        </div>
    </mat-card>
</div>
