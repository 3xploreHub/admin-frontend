<div class="container">
    <div class="tabHeader">
        <h1>New Booking request</h1>
        <mat-form-field class="search" *ngIf="bookingAccount.length">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search via full name..." />
        </mat-form-field>
    </div>
    <div class="overlay" *ngIf="show">
        <div class="loader"></div>
    </div>
    <div *ngIf = "!show">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="bookingAccount.length">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="head"></th>
                <td mat-cell *matCellDef="let element"><span class="material-icons ">email</span> </td>
            </ng-container>
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef class="head"> Full Name </th>
                <td mat-cell *matCellDef="let element"> {{element.tourist.fullName}} </td>
            </ng-container>


            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef class="head"> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.tourist.address}} </td>
            </ng-container>

            <ng-container matColumnDef="dateProcess">
                <th mat-header-cell *matHeaderCellDef class="head"> Date  Submitted </th>
                <td mat-cell *matCellDef="let element"> {{element.updatedAt | date:'short'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openModal(row)"></tr>


        </table>
        <mat-paginator *ngIf="bookingAccount.length" class="pagination" [pageSizeOptions]="[5,8,10]" showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="!bookingAccount.length" style="margin:0 45px; text-align: center;font-size: 18px; padding:40px; color: lightslategray; background-color: rgb(245, 245, 245);">No confirmed bookings.</div>



</div>
