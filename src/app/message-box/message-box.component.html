<div *ngIf="message.message" (click)="showDate = !showDate" [class.right]="position == 'right'" class="messageBox">
  <div class="boxHeader">
    <div *ngIf="!message.noSender && adminService.user._id != message.sender" class="profilePhoto">
      <div class="pPhoto">
        <span class="material-icons"></span>
      </div>
    </div>

    <div class="userInfo">
      <div class="userName" *ngIf="!message.noSender && adminService.user._id != message.sender">
        {{message.senderFullName}}</div>
      <div *ngIf="showDate || message.createdAt == 'Sending...'" class="date">{{ message.createdAt == "Sending..." ?
        "Sending..." : message.createdAt | date:'short'}}</div>
    </div>
  </div>
  <div class="messageHolder">
    <div *ngIf="message.withMedia; else plainText" class="messageContent" [innerHTML]="message.message"></div>
    <ng-template #plainText>
      <div class="messageContent">{{message.message}} </div>
    </ng-template>
  </div>
</div>
