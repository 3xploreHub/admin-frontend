

<div *ngIf="message.message" (click)="showDate = !showDate" [class.right]="position == 'right'" class="messageBox">
    <div class="boxHeader">
      <div *ngIf="!message.noSender && adminService.user._id != message.sender" class="profilePhoto">
        <div class="pPhoto">
            <span class="material-icons"></span>
        </div>
      </div>
  
      <div class="userInfo">
        <div class="userName" *ngIf="!message.noSender && adminService.user._id != message.sender">{{message.senderFullName}}</div>
        <div *ngIf="showDate" class="date">{{message.createdAt | date:'medium'}}</div>
      </div>
    </div>
    <div class="messageHolder">
  
      <div class="messageContent" [innerHTML]="message.message">
      </div>
    </div>
  </div>
