<div class="modalContainer">
    <div id="modal-content-wrapper">
        <div *ngFor="let details of pagesData">
            <p class="pageName">{{ details.components.name }}</p>
            <p class="pageInfo">{{ details.components.location }}</p>
            <p class="pageInfo">{{ details.creator.fullName }}</p>

            <div class="offeredService">
                <div class="serviceHeader">Services Offered</div>
                <div class="selectedItem boxShadowed2" *ngFor="let item of services">
                    <div class="groupName">
                        <p id="modal-title">{{ item.serviceGroupName }}</p>
                        <hr>
                        <p id="serviceName">Service Name</p>
                    </div>
                    <div class="item">
                        <div class="itemInfo">
                            <div *ngFor="let element of item.data">
                                <p class="label">{{ element.defaultName }}</p>
                                <p class="value">{{ element.text }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modalFooter" *ngIf="pagesData[0].status === 'Pending'">
    <div class="modal-footer" align="start" *ngFor="let item of pagesData">

        <button mat-button mat-dialog-close id="modal-cancel-button"> <span class="material-icons">keyboard_arrow_left</span>Back</button>

        <button mat-button [mat-dialog-close]="true" cdkFocusInitial id="process" (click)="getProcessPage(item)">On Process
                    <span class="material-icons">sync</span>
            </button>

    </div>
</div>
<div class="modalFooter" *ngIf="pagesData[0].status === 'Processing'">
    <div class="modal-footer" align="start" *ngFor="let onlineItem of pagesData">
        <button mat-button mat-dialog-close id="modal-cancel-button"> <span class="material-icons">keyboard_arrow_left</span>Back</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial id="approve" (click)="toApprove(onlineItem)">Approve
                <span class="material-icons" >check_circle</span>
                </button>
        <button mat-button [matMenuTriggerFor]="menu" #menuTrigger class="returnTo">Return to <span class="material-icons">
                        restore</span></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="getPendingPage(onlineItem)">Pending</button>
        </mat-menu>
    </div>
</div>
<div class="modalFooter" *ngIf="pagesData[0].status === 'Online'">
    <div class="modal-footer" align="start" *ngFor="let each of pagesData">
        <button mat-button mat-dialog-close id="modal-cancel-button"> <span class="material-icons">keyboard_arrow_left</span>Back</button>
        <button mat-button [matMenuTriggerFor]="menu" #menuTrigger class="returnTo">Return to <span class="material-icons">
                            restore</span></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="getPendingPage(each)">Pending</button>
            <button mat-menu-item (click)="getProcessPage(each)">Processing</button>

        </mat-menu>
    </div>
</div>
