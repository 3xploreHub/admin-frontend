<body>
    <div class="example-card">
        <mat-card>
            <span class="material-icons">account_circle</span>
            <mat-card-title>Log in here</mat-card-title><br><br>
            <form #loginForm="ngForm" class="example-form">
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-label>Username</mat-label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="credentialsForm.username" required #username="ngModel" matInput>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="credentialsForm.password" #password="ngModel" required matInput>
                    </mat-form-field>
                </div>
                <button type="submit" mat-stroked-button (click)="onSubmit()" [disabled]="loginForm.invalid">LOGIN</button>
            </form>
        </mat-card>
    </div>
</body>
